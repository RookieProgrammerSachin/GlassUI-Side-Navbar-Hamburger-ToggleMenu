<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <!-- <script src="https://kit.fontawesome.com/4c8510b681.js" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script> -->
    <title>Glass style sidebar nav with Hamburger toggle menu</title>
</head>
<body>
    <div class="menu-container">

      <button class="hamburger-container" onclick="menuToggle()">
        <span class="ham-1"></span>
        <span class="ham-2"></span>
        <span class="ham-3"></span>
      </button>

      <div class="menu-items">
          <button class="curPage"><img src="https://img.icons8.com/ios/50/000000/home--v1.png"/>Home</button>
          <button><img src="https://img.icons8.com/ios/50/000000/web-design.png"/>Projects</button>
          <button><img src="https://img.icons8.com/ios/50/000000/email.png"/>Social</button>
          <button><img src="https://img.icons8.com/ios/50/000000/info--v1.png"/>About</button>
          <button><img src="https://img.icons8.com/small/50/000000/communication.png"/>Contact</button>
      </div>

    </div>

    <script>
      feather.replace()
    </script>
  </body>
</html>
